<!-- comments.component.html -->
<div class="comments-container">
  <h2>Comments</h2>
 <!-- Add new comment -->
 <div class="comment-form">
  <textarea
    [(ngModel)]="newComment"
    [placeholder]="!userName ? 'You must log in to add a comment' : 'Write a comment...'"
    class="comment-input"
    [disabled]="!userName"
  ></textarea>
  <button
    (click)="addComment()"
    class="btn-primary"
    [disabled]="!userName"
  >
    Add Comment
  </button>
  <p *ngIf="!userName" class="login-prompt">
    .
  </p>
</div>

   <!-- Comment count -->
   <div class="comment-count">
    <p>Comments ({{ comments.length }})</p>
  </div>
  <!-- Display parent comments -->
  <div class="comments-list">
    <div *ngFor="let comment of comments" class="comment-block">
      <!-- Only show parent comments first -->
      <ng-container *ngIf="!comment.parentCommentId">
        <div class="comment">
          <p class="comment-content">
            <strong>{{ comment.userName }}:</strong> {{ comment.content }}
          </p>
          
          <!-- Comment actions -->
          <div class="comment-actions">
            <button (click)="likeComment(comment.id)" class="btn-action">
              👍 {{ comment.likes }}
            </button>
            <button (click)="dislikeComment(comment.id)" class="btn-action">
              👎 {{ comment.dislikes }}
            </button>
            <button (click)="toggleReply(comment.id)" class="btn-action">Reply</button>
          </div>

          <!-- Reply form -->
          <div *ngIf="replyingTo === comment.id" class="reply-form">
            <textarea
              [(ngModel)]="replyContent"
              placeholder="Write your reply..."
              class="reply-input"
            ></textarea>
            <button (click)="addReply(comment.id)" class="btn-primary">Submit Reply</button>
          </div>

          <!-- Display replies for this parent comment -->
          <ng-container *ngIf="getCommentReplies(comment.id).length > 0">
            <div class="replies-container">
              <div *ngFor="let reply of getCommentReplies(comment.id)" class="reply">
                <div class="reply-content">
                  <p>
                    <strong>{{ reply.userName }}:</strong> {{ reply.content }}
                  </p>
                  <div class="reply-actions">
                    <button (click)="likeComment(reply.id)" class="btn-action">
                      👍 {{ reply.likes }}
                    </button>
                    <button (click)="dislikeComment(reply.id)" class="btn-action">
                      👎 {{ reply.dislikes }}
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </ng-container>
        </div>
      </ng-container>
    </div>
  </div>
 
</div>
