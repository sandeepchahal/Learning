<div class="editor-container">
    <h1>Create New Article</h1>
    <form (ngSubmit)="onSubmit()" #articleForm="ngForm">
      <div class="form-group">
        <label for="authorName">Author Name</label>
        <input type="text" id="authorName" name="authorName" [(ngModel)]="article.authorName" required />
      </div>
  
      <div class="form-group">
        <label for="content">Content</label>
        <textarea id="content" name="content" [(ngModel)]="article.content" rows="5" required></textarea>
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" [(ngModel)]="article.description" rows="3"></textarea>
      </div>
  
      <div class="form-group">
        <label for="tags">Tags (comma separated)</label>
        <input type="text" id="tags" name="tags" [(ngModel)]="article.tags" placeholder="tag1, tag2, ..." />
      </div>
  
      <div class="form-group">
        <label for="thumbnailUrl">Thumbnail URL</label>
        <input type="url" id="thumbnailUrl" name="thumbnailUrl" [(ngModel)]="article.thumbnailUrl" />
      </div>
  
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" [(ngModel)]="article.title" required />
      </div>
  
      <div class="form-group">
        <label for="publishDate">Publish Date</label>
        <input type="date" id="publishDate" name="publishDate" [(ngModel)]="article.publishDate" required />
      </div>
  
      <div class="form-group">
        <label for="isDraft">Draft</label>
        <input type="checkbox" id="isDraft" name="isDraft" [(ngModel)]="article.isDraft" />
      </div>
  
      <div class="form-group">
        <label for="featured">Featured</label>
        <input type="checkbox" id="featured" name="featured" [(ngModel)]="article.featured" />
      </div>
  
      <div class="form-group">
        <label for="likes">Likes</label>
        <input type="number" id="likes" name="likes" [(ngModel)]="article.likes" />
      </div>
  
      <div class="form-group">
        <label for="views">Views</label>
        <input type="number" id="views" name="views" [(ngModel)]="article.views" />
      </div>
  
      <button type="submit" [disabled]="!articleForm.form.valid">Save Article</button>
    </form>
  </div>
